<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <main>
        <section class="left_card_section">
            <div>
                <img src="images/image-product-desktop.jpg" alt="Perfume Product Image" class="perfume_image">
                <img src="images/image-product-mobile.jpg" alt="Perfume Product Image" class="perfume_image1">
            </div>
        </section>
        <section class="rigth_card_section">
            <div class="header_text">
                PERFUME
            </div>
            <div>
                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>
            </div>
            <div class="paragh_text">
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
            </div>
            <div class="Price">
                $149.99
                <span>$169.99</span> 
            </div>
            <button class="cart">
                <img src="images/icon-cart.svg" alt="Cart icon">
                Add to Cart
            </button>
        </section>
    </main> 
</body>
</html>
